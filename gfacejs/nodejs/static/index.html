<html>
  <head>
    <meta charset="UTF-8">
    <title>gface prediction by tensorflow.js</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
  </head>
  <body style="background-color:#f8dce0">
    <h1 id="title" class="text-left h2">Gface Prediction<br><small class="text-muted">by tensorflow.js</small></h1>
    <div class="container-image">
      <div style="position:relative;">
        <video id="main-stream-video" width="480" height="360" style="border:0px solid #000000;"></video>
        <div id="imgText" style="position:absolute; top:10px; left:10px; width: 480px;"></div>
        <div id="console" style="position:absolute; top:290px; left:10px; width: 480px;"><x2>Please start prediction.</x2></div>
     </div>
    </div>
    <div class="container-b">
      <div class="btn-toolbar">
        <div class="btn-group">
          <button id="start-button" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-camera">Start Prediction</button>
        </div>
        <div class="btn-group">
          <button id="clear-button" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-refresh">Refresh</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2.3/dist/tf.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/predict.js"></script>
  </body>
</html>
